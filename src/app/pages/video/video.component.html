<main>
  <div class="hero pt-4">
    <h1 class="text-center">LEGIONARI</h1>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div
        class="col-12 col-md-6 col-lg-4 my-3 d-flex flex-column align-items-center"
        *ngFor="let v of video"
      >
        <div class="card bg-black text-white" style="width: 100%">
          <video
            src="{{ v.path }}"
            class="card-img-top"
            controls
            preload="metadata"
            style="width: 100%; height: 300px"
          >
            Your browser does not support the video tag.
          </video>
          <div class="card-body">
            <h5 class="card-title text-center">{{ v.name }}</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
